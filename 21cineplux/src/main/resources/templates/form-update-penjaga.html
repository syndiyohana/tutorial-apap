<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Update Penjaga</h2>
                    <br>
                    <form th:action="@{/penjaga/update}" th:object="${penjaga}" method="POST">
                        <input type="hidden" th:field="*{noPenjaga}" />
                        <input type="hidden" th:field="*{bioskop.noBioskop}" /> Nama Penjaga : <br>
                        <input class="form-control" type="text" name="namaPenjaga" th:value="*{namaPenjaga}" />
                        <br><br> Jenis Kelamin : <br>
                        <select name="jenisKelamin" th:value="*{jenisKelamin}">
                        <option value="0">Perempuan</option>
                        <option value="1">Laki-laki</option>
                    </select>
                        <br><br>

                        <button class="btn btn-primary" type="submit">Submit</button>
                        <a class="btn btn-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
