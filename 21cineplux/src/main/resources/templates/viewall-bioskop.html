<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <h2>Daftar Seluruh Bioskop</h2>
        <br>
        <div class="col">
            <div th:if="*{listBioskop.size() != 0}">
                <form>
                    <!-- <input type="hidden" th:field="${bioskop.noBioskop}"> -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nomor Bioskop</th>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>Jumlah studio</th>
                                <th>Waktu Buka</th>
                                <th>Waktu Tutup</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bioskop, iterationStatus : ${listBioskop}" th:style="${iterationStatus.even} ? 'font-weight:bold;'">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${bioskop.noBioskop}"></td>
                                <td th:text="${bioskop.namaBioskop}"></td>
                                <td th:text="${bioskop.alamatBioskop}"></td>
                                <td th:text="${bioskop.jumlahStudio}"></td>
                                <td th:text="${bioskop.waktuBuka}"></td>
                                <td th:text="${bioskop.waktuTutup}"></td>
                                <td>
                                    <a class="btn btn-sn btn-primary" th:href="@{/bioskop/view?noBioskop=} + ${bioskop.noBioskop}">Detail</a>
                                    <a class="btn btn-sn btn-primary" th:href="@{/bioskop/update/} + ${bioskop.noBioskop}">Update</a>
                                    <a class="btn btn-sn btn-danger" th:href="@{/bioskop/delete/} + ${bioskop.noBioskop}">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div th:unless="*{listBioskop.size() != 0}">
                <h2 th:text="'Tidak ada Bioskop'"></h2>
            </div>
        </div>
        <a class="btn btn-primary" href="/">Home</a>
    </div>
    <div th:replace="fragments/fragment :: footer"></div>

</body>

</html>
