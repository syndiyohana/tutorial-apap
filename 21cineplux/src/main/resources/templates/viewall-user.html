<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <h2>Daftar Seluruh User</h2>
        <br>
        <div class="col">
            <a th:href="@{/user/add}" class="mx-2 btn btn-outline-warning">Tambah User Baru</a>
            <div th:if="*{listUser.size() != 0}">
                <form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Username</th>
                                <th>Nama</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user, iterationStatus : ${listUser}" th:style="${iterationStatus.even}">
                                <td th:text="${iterationStatus.count}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.nama}"></td>
                                <td th:text="${user.role.role}"></td>
                                <td>
                                    <a class="btn btn-sn btn-danger" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div th:unless="*{listUser.size() != 0}">
                <h2 th:text="'Tidak ada User'"></h2>
            </div>
        </div>
        <a class="btn btn-primary" href="/">Home</a>
    </div>

</body>

</html>
