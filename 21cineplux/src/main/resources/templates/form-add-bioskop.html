<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>21 Cineplux</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah Bioskop</h2>
                    <br>
                    <form th:action="@{/bioskop/add}" th:object="${bioskop}" method="POST">
                        Nama Bioskop : <br>
                        <input required class="form-control" type="text" name="namaBioskop" />
                        <br><br> Alamat Bioskop: <br>
                        <input required class="form-control" type="text" name="alamatBioskop" />
                        <br><br> Jumlah Studio : <br>
                        <input required min="0" class="form-control" type="number" name="jumlahStudio" />
                        <br><br> Waktu Buka : <br>
                        <input required class="form-control" type="time" name="waktuBuka" />
                        <br><br> Waktu Tutup : <br>
                        <input required class="form-control" type="time" name="waktuTutup" />
                        <br><br>
                        <br><br>
                        <table class="table">
                            <thead>
                                <th>Nama Film</th>
                                <th>
                                    <button class="btn btn-primary" type="submit" name="addRow">Tambah Row</button>
                                </th>
                            </thead>
                            <tbody>
                                <tr th:each="film, iterationStatus : *{listFilm}">
                                    <td>
                                        <select name="noFilm" th:field="*{listFilm[__${iterationStatus.index}__].noFilm}" class="form-control">
                                            <div th:each="filmEx, iterationStatus2 : ${listFilm}">
                                                <option th:value="${filmEx.noFilm}" th:text="${filmEx.namaFilm}">
                                                </option>
                                            </div>
                                        </select>
                                    </td>
                                    <td>
                                        <button th:value="${iterationStatus.index}" class="btn btn-danger" type="submit" name="deleteRow">Hapus</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>


                        <br>
                        <br>
                        <button class="btn btn-primary" type="submit" name="save">Submit</button>
                        <a class="btn btn-primary" href="/">Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
